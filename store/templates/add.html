<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>home page</title>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<style>

body{
    height:100%;
   background-color: rgb(170, 166, 166);
 
   
  }
  .container{
    background-color: rgb(170, 166, 166);;
  }
    .img-thumbnail{
        max-height:250px;
    }
    .card{
        box-shadow: 1px 1px 3px black,-1px -1px 3px black;
    }
    nav{
  box-shadow: 5px 5px 10px yellow;
 }
</style>


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">PixaStore</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'register' %}">Register</a>
              </li>
              
              
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
              
              
            </ul>
            
          </div>
        </div>
      </nav>
    


    
    <div class="container">
        <a href="{% url 'gallery' %}" class="btn btn-dark my-3" style="font-family:Lobster,cursive ;">Go Back</a>
        <div class="row mx-auto align-items-centre">
            <div class="col-md-4 mx-auto">
               

                <div class="card bg-warning">
                    <form method="POST" enctype="multipart/form-data">
                          {% csrf_token %}
                    <div class="mb-3 m-3">
                        <label for="title" class="form-label" style="font-family:Lobster,cursive ;">Title</label>
                        <input name="title" type="title" class="form-control" id="title" placeholder="Title" required>
                      </div>
                    <div class="mb-3 m-3">
                        <label for="title" class="form-label" style="font-family:Lobster,cursive ;">Category</label>
                    <select name="category" class="form-control" id="category">
                        {% for categorys in category %}
                  <option value="{{categorys.title}}">{{categorys.title}}</option>
                  {% endfor %}
                  <option value="none">None</option>
                    </select>
                      </div>


                      <div class="mb-3 m-3">
                        <label for="newcategory" class="form-label" style="font-family:Lobster,cursive ;">Create a New Category</label>
                        <input name="newcategory" type="title" class="form-control" id="newcategory" placeholder="Create new Category">
                      </div>

                      <div class="mb-3 m-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea name="description" class="form-control" id="description" placeholder="Enter ur Description" rows="3"></textarea>
                      </div>
                    
                      <div class="mb-3 m-3">
                        <label for="formFileMultiple" class="form-label" style="font-family:Lobster,cursive ;">Choose your Image</label>
                        <input class="form-control" name="image" type="file" id="formFileMultiple" multiple>
                      </div>

                      <input type="submit" class="btn btn-dark my-1 btn-block" style="font-family:Lobster,cursive ;" value="Add">
                      </form>


                      
                </div>
            </div>
        </div>
    </div>
    


</body>
</html>
