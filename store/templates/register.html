  }
  nav{
  box-shadow: 5px 5px 10px yellow;
 }
</style>


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">PixaStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'register' %}">Register</a>
          </li>
          
          
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>

          <li class="nav-item">

          </li>
          
          
        </ul>
        
      </div>
    </div>
  </nav>
{% if messages %}

{% for mesg in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
{% endif %}
  
<div class="container">
    <div class="row justify-content-centre">
        
        <div class="col-md-4 mx-auto my-5">
            <form method="POST">
                {% csrf_token %}
            <div class="card bg-warning" style="box-shadow: 2px 2px 3px black,-2px -2px 3px black;">
          
        {% for fm in form %}

        <div class="mb-3 m-3" style="display:flex ;flex-direction: column;">
            <label for="newcategory" class="form-label" style="font-family:Lobster,cursive ;">{{fm.label}}</label>
           {{fm}}
          </div>
        {% endfor %}
        <input type="submit" class="my-1 btn btn-dark btn-block" value="SignUp">
    </form>
    </div>
    </div>
    </div>
</div>
